version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=production
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - '5173:5173'
    environment:
      - VITE_API_URL=http://localhost:5000
  mongo:
    image: mongo:7
    ports:
      - '27017:27017'
    profiles: ["optional"]
